<!DOCTYPE html>
<html>
<head>
    <title>{{ title or "Caria - AI-Powered Career Planning" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --forest-green: #1f2937;
            --sage-green: #4b5563;
            --warm-gray: #6b7280;
            --light-sage: #9ca3af;
            --soft-white: #f3f4f6;
            --accent-teal: #059669;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--soft-white) 0%, #e5e7eb 100%);
            min-height: 100vh;
            color: var(--forest-green);
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        nav {
            background: rgba(243, 244, 246, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 4px 20px rgba(31, 41, 55, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #d1d5db;
        }
        
        .nav-brand {
            font-size: 24px;
            font-weight: bold;
            color: var(--forest-green);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--sage-green);
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            background: var(--accent-teal);
            color: var(--soft-white);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 150, 105, 0.3);
        }
        
        .nav-links a.login-btn {
            background: var(--forest-green);
            color: var(--soft-white);
            border: none;
            font-weight: 600;
        }
        
        .nav-links a.login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(31, 41, 55, 0.4);
            background: var(--accent-teal);
        }
        
        .main-content {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content-wrapper {
            background: rgba(243, 244, 246, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 60px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(31, 41, 55, 0.15);
            text-align: left;
            margin: 0 auto;
            border: 1px solid #d1d5db;
        }
        
        h1 {
            color: var(--forest-green);
            margin-bottom: 25px;
            font-size: 36px;
            font-weight: 700;
            line-height: 1.2;
        }
        
        p {
            color: var(--sage-green);
            line-height: 1.7;
            font-size: 17px;
            margin-bottom: 25px;
        }
        
        .cta-button {
            display: inline-block;
            background: var(--accent-teal);
            color: var(--soft-white);
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(5, 150, 105, 0.3);
            background: var(--forest-green);
        }
        
        @media (max-width: 768px) {
            .nav-links {
                gap: 15px;
            }
            .nav-links a {
                padding: 8px 16px;
                font-size: 14px;
            }
            .main-content {
                padding: 20px 15px;
            }
            .content-wrapper {
                padding: 40px 30px;
                max-width: 95%;
            }
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if show_navbar %}
        <nav>
            <a href="/" class="nav-brand">ðŸŽ¯ Caria</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about">About Us</a>
                <a href="/gallery">Gallery</a>
                <a href="/login" class="login-btn">Login</a>
            </div>
        </nav>
        {% endif %}
        
        <div class="main-content">
                {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
