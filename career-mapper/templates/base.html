<!DOCTYPE html>
<html>
<head>
    <title>{{ title or "Caria - AI-Powered Career Planning" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-brand {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-links a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .nav-links a.login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 600;
        }
        .nav-links a.login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        .main-content {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 60px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: left;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 36px;
            font-weight: 700;
            line-height: 1.2;
        }
        p {
            color: #666;
            line-height: 1.7;
            font-size: 17px;
            margin-bottom: 25px;
        }
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        @media (max-width: 768px) {
            .nav-links {
                gap: 15px;
            }
            .nav-links a {
                padding: 8px 16px;
                font-size: 14px;
            }
            .main-content {
                padding: 20px 15px;
            }
            .content-wrapper {
                padding: 40px 30px;
                max-width: 95%;
            }
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if show_navbar %}
        <nav>
            <a href="/" class="nav-brand">ðŸŽ¯ Caria</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about">About Us</a>
                <a href="/gallery">Gallery</a>
                <a href="/login" class="login-btn">Login</a>
            </div>
        </nav>
        {% endif %}
        
        <div class="main-content">
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
